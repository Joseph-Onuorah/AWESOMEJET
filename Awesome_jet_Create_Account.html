<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: url(wallzx.jpeg) no-repeat;
            background-size: cover;
            background-position: center;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: transparent; /* Fixed opacity */
        }

        .wrapper {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
        }

        .side-image {
            width: 30%;
            height: auto;
        }

        .container {
            width: 45%;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            background: transparent;
            position: relative;
            z-index: 1;
        }

        .container h2 {
            margin-bottom: 15px;
            color: white;
            text-align: center;
        }

        .container input {
            width: 100%;
            padding: 10px;
            margin: 10px 0 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .container button {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            border: none;
            border-radius: 4px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            display: block;
            margin: 10px auto;
        }

        .container button:hover {
            background-color: #218838;
            box-shadow: 0 0 10px rgba(218, 165, 32, 0.5);
        }

        .container p {
            text-align: center;
            margin-top: 10px;
            font-size: 14px;
            color: blue;
        }

        .container a {
            color: blue;
            text-decoration: none;
            font-weight: 400;
        }

        .container a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="wrapper">
        <div class="overlay"></div>
        <img src="./AWESOMEJET-LOGO.jpeg" alt="Account Creation" class="side-image">
        <div class="container">
            <h2>Create Account</h2>
            <form>
                <input type="text" placeholder="Full Name">
                <input type="text" placeholder="Age">
                <input type="date" placeholder="Date of Birth">
                <input type="email" placeholder="Email Address">
                <input type="password" placeholder="Password">
                <input type="password" placeholder="Confirm Password">
                <button type="submit">Sign Up</button>
            </form>
            <p>Already have an account? <a href="./Awesome_jet_Sign-In.html">Sign in</a></p>
        </div>
    </div>

</body>
</html>
